<h2>Sign in to Myfeed</h2>
<hr />

<form method="post">
    {{ with .Error -}}
    <div class="form-error">
        <p>{{ . }}</p>
    </div>
    {{- end }}

    <div class="form-group">
        <label for="username" class="form-label">Username:</label>
        <input type="text" class="form-control" name="username" id="username" autocomplete="username" required />
    </div>

    <div class="form-group">
        <label for="password" class="form-label">Password:</label>
        <input type="password" class="form-control" name="password" id="password" autocomplete="password" required />
    </div>

    <button type="submit">Sign in</button>

    <hr/>
    <a href="/register">Create an account</a>
</form>
